<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodeDrona</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"> -->
  </head>
  <body>
    <div id="popup-container">
      <div class="header">
        <img src="assets/icons/icon128.png" alt="CodeDrona Icon" class="icon" />
        <h1 class="title">CodeDrona</h1>
        <p class="subtitle">Your AI Guru for DSA</p>
      </div>

      <textarea
        id="prompt"
        placeholder="What troubles you, seeker of code?"
      ></textarea>
      <button id="ask-btn">Seek Wisdom</button>
      <button id="analyze-btn">Analyze DSA Problem</button>

      <div id="response" class="scroll-box">
        <p class="placeholder-text">
          Your path to enlightenment will appear here...
        </p>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
